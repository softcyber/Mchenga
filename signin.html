<div class="signin">
    <div class="sigcont">
        <div class="form-wrap">
            <h1>Sign In</h1>
            <form onsubmit="redirectToDashboard(); return false;">
                <div class="flex-column">
                  <label>Username</label>
                </div>
                <div class="form-input">
                  <input type="text" name="username" class="input" placeholder="Enter Your Username" required>
                </div>
              
                <div class="flex-column">
                  <label>Password</label>
                </div>
                <div class="form-input">
                  <input type="password" name="password" class="input" placeholder="Enter Your Password" required>
                </div>
              
                <div class="flex-row">
                  <input type="checkbox" onclick="showpass()">
                  <label>Show Password</label>
                </div>

                <div class="login">
                <button type = "submit" name = "login">Login</button>
                </div>

              </form>
              
              <script>
                function redirectToDashboard() {
                  // Redirect to the dashboard page
                  window.location.href = "dashboard.html"; // or "dashbrd.html" or your actual page
                }
              
                function showpass() {
                  var x = document.querySelector("input[name='password']");
                  x.type = x.type === "password" ? "text" : "password";
                }
              </script>
              


                <!-- Error Message placeholder -->
                <div class="errormsg">
                    <p id="error-msg"></p>
                </div>

                <div class="sfooter">
                    <p>Don't have an account? Contact us <a class="terms" href="contactUs.html">here</a>.</p>
                </div>
            </form>
        </div>

        <div class="form-wrap">
            <div class="form-wrap2">
                <div class="centered-text">
                    <img src="./images/services/logo.png" alt="Logo">
                    <h3>Every New Client Is A New Adventure</h3>
                    <p>Let's Get Connected</p>
                </div>

<script>
    function showpass() {
        var x = document.getElementById("pass");
        x.type = x.type === "password" ? "text" : "password";
